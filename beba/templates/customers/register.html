{% extends "layouts/base_customer.html" %}
{% load crispy_forms_tags %}  <!-- If using django-crispy-forms (highly recommended) -->

{% block title %}Register Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3>Create Your Account</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
                </form>
                
                <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'customers:customer_login' %}">Log in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
